<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Login Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
            <h1>Login Site</h1>
            <div id="message-box" class="alert py-4" role="alert" style="opacity: 0">
              <strong id="message"></strong>
            </div>
          <form action="javascript:void(0)" onsubmit="sigin(event)">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
              <label for="senha">Password</label>
              <input id="senha" class="form-control" type="password" required/>
            </div>
            <button type="submit" class="btn form-control btn-primary">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a href="signup.html">Click here to Sing Up! if you don't have a acount!</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="singin.js"></script>
  </body>
</html>
