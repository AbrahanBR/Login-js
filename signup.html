<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Login Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
            <h1>Login Site</h1>
            <div id="error"></div>
          <form onsubmit="sginup(event)">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text" required/>
            </div>
            <div class="form-group">
              <label for="senha">Password</label>
              <input id="senha" class="form-control" type="password" required/>
            </div>
            <div class="form-group">
                <label for="confirmarsenha">Confirm Password</label>
                <input id="confirmarsenha" class="form-control" type="password" required/>
            </div>
            <button type="submit" class="btn form-control btn-primary">Sign Up</button>
          </form>
          <div class="mt-3 text-center">
            <a href="index.html">Return to Login page</a>
        </div>
        </div>
      </div>
    </div>
    <script src="sucess.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
